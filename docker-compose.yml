version: '3.3'

services:

  postgres:
    image: postgres:12
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_DB=pet_project
      - POSTGRES_PASSWORD=root
    ports:
      - "127.0.0.1:24012:5432"
    volumes:
      - db_local_data:/var/lib/postgresql/data/

volumes:
  db_local_data:
